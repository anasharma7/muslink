<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSLINK</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Simple Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 100;
        }

        /* Simple Hero Section */
        .hero {
            min-height: 100vh;
            padding-top: 100px; /* This should fix the overlap */
            background: linear-gradient(45deg, #000000, #0066cc);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Main Title */
        .main-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 82px;
            color: white;
            margin-bottom: 20px;
        }

        /* Tagline */
        .tagline {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        Navigation
    </nav>

    <div class="hero">
        <div>
            <h1 class="main-title">MUSLINK</h1>
            <p class="tagline">Your B2B Platform</p>
        </div>
    </div>
</body>
</html>
